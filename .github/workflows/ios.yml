name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build iOS App
        run: xcodebuild -scheme ProductivityTest \ 
          -sdk iphoneos \ 
          -destination 'platform=iOS Simulator,OS=latest,name=iPhone 14' \ 
          -configuration Release build
